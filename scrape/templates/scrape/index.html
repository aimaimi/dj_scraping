<h1>Hello {{name}}</h1>
<hr>
<form action="/" method="POST">
  {{form.as_p}}
  <hr>
  {% csrf_token %}
  <button type="submit">Request</button>
</form>
<br>
<hr>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>url</th>
      <th>date</th>
    </tr>
  </thead>
  <tbody>
    {% for res in result %}
      <tr>
        <td>{{res.url}}</td>
        <td>{{res.date}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
